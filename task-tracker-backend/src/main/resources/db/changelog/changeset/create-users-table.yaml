databaseChangeLog:
  - changeSet:
      id: create-users
      author: bekzat aitymov
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: serial
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: email
                  type: text
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: text
                  constraints:
                    nullable: false

